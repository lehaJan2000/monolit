{% extends "basic.html" %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Vote{% endblock %}
{% block content %}
    <h4 class="h5 mr-lg-6 p-3 text-center " style="border: solid 1px red; border-radius: 1em; margin-top: 80px">Опросы: <span class="text-info">{{ counter }}</span></h4>
{% block main %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3 class="h5 text-center">Cast Your Vote</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h2>{{ poll.question }}</h2>
                </div>
            </div>
            <hr />
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="poll" id="option1" value="option1" required>
                        <label class="form-check-label" for="option1">{{ poll.option_one }}</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="poll" id="option2" value="option2">
                        <label class="form-check-label" for="option2">{{ poll.option_two }}</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="poll" id="option3" value="option3">
                        <label class="form-check-label" for="option3">{{ poll.option_three }}</label>
                    </div>
                </div>
                <hr />
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% endblock %}
